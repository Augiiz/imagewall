{% extends "layout.html" %} {% load crispy_forms_tags %} {% load static %} {% block content %}
<br />
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-9 col-lg-7 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"><b>Register</b></h5>
                    <form class="form-signin" method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <br />
                            {{ form|crispy }}
                        </fieldset>

                        By clicking sign up you agree to ImageWall social networks <a href="{% url 'tos' %}">terms and services.</a>
                        <br /><br />
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button><br />
                        </div>
                        <small>
                            <p class="text-center">
                                You have already Registered?
                                <a href="{% url 'login' %}"><b>Login Now!</b></a>
                            </p>
                        </small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
